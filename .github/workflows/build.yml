name: Build Next.js Project

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: Deploy to Vercel as production build
        required: true
        default: true
        type: boolean
      os:
        description: Operating System
        required: true
        default: Ubuntu
        type: choice
        options:
          - Ubuntu
          - Windows
          - macOS

  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'public/**'
      - 'next.config.ts'
      - 'package*.json'
      - 'tsconfig.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'

permissions:
  contents: write

jobs:
  build:
    concurrency: vercel-ci/${{ github.ref_name }}
    runs-on: ${{ inputs.os || 'Windows' }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Setup Vercel CLI
        run: npm install -g vercel
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: vercel build
      - name: Run tests
        run: npm test
      - name: Deploy to Vercel
        if: inputs.deploy == true
        run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
